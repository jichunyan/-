<!--唐僧洗头爱飘柔  &#45;&#45;丁杰 2017/11/24-->
<div ng-controller="jerry_payCtrl" class="GM_back_3">
    <div style="width:100%;height:20px;"></div>
    <!--我的库存-->
    <p style="height:20px;text-align:right;margin-right:10px;margin-top:20px;color:#686869;font-weight: 800;font-size:14px;">账户剩余 : <span ng-bind="payInfo.myMoney" style="font-weight: 600;"></span>{{money_name}}</p>

    <!--可用房卡-->
    <div class="list-group GM_back_4" style="background:#fff;margin-top:50px;height:180px;border:2px dashed #D2D4D4;border-radius: 5px;margin-bottom:60px;">
        <div class="list-group-item disabled" style="color:#727272;font-size:14px;font-weight: 600;background:#fff;font-family: 黑体;border:none;">
            俱乐部<span ng-bind="payInfo.clubName" class="text-primary my_font3"></span>还剩<span ng-bind="payInfo.lastMoney" class="text-danger"></span>{{money_name}}
        </div>
        <div class="list-group-item GM_back_4" style="border:none;">
            <p style="margin-top:5px;color:#727272;font-size:14px;font-weight: 600;">要转入的{{money_name}} :</p>
            <div class="text-center" style="margin-top: 30px;">
                <button ng-click="setMoney(-1)" class="glyphicon glyphicon-minus btn btn-success" style="margin-top: -5px;"></button>
                <input ng-focus="inputAdaptive($event.target,1);"
                       ng-blur="inputAdaptive($event.target,2);"
                       class="text-center" ng-model="money" type="tel" maxlength="11"
                       style="width:40%;border-radius: 3px;line-height: 32px;padding: 0;border: 1px solid #449d44">
                <button ng-click="setMoney(1)" class="glyphicon glyphicon-plus btn btn-success" style="margin-top: -5px;"></button>
            </div>
        </div>
    </div>
    <!--确认-->
    <button class="btn btn-success " style="width: 80%;margin: 20px 10% 30px 10%;padding: 10px 0" ng-click="startPay(money);">转　入</button>
</div>
