<div>
    <ul>
        <li ng-repeat="info in list" ng-class="info.class" class="row" style="padding: 10px 0;position: relative">
            <!--头像-->
            <div class="col-xs-3">
                <img class="p_user_head" ng-src="{{info.room_user_head}}">
            </div>
            <!--介绍-->
            <div class="col-xs-9">
                <div class="row" style="margin-right: 1px;">
                    <!--昵称 身份-->
                    <h4 style="margin: 1px;">
                        房间号:<span ng-bind="info.roomID"></span>
                        <span class="label label-success" style="font-size: 11px;float: right;padding: 5px;" >
                            房主:<span ng-bind="info.room_user_name"></span>
                        </span>
                    </h4>
                    <!--创建时间-->
                    <p class="text-muted" style="margin:7px 0 0 0;">
                        <span class="glyphicon glyphicon-time text-success"> </span>
                        <span ng-bind="info.sTime"></span>
                    </p>
                    <p class="text-muted" style=" margin: 0">
                        <span class="glyphicon glyphicon-time text-danger"> </span>
                        <span ng-bind="info.eTime"></span>
                    </p>
                </div>
                <!--下拉列表-->
                <div>
                    <div style="height: 15px;">
                        <a style="width:100%;height: 15px;display: block"
                           data-toggle="collapse"
                           href="#{{info.id}}" ng-click="updateXiaLa()">
                            <i ng-hide="info.rightHide" class="glyphicon glyphicon-menu-down my_float_right my_font1"></i>
                        </a>
                    </div>
                    <!--下拉内容-->
                    <ul id="{{info.id}}" class="panel-collapse collapse">
                        <li class="table_GameScoreLi" ng-repeat="player in info.player"  ng-show="player.visible" data-toggle="game_SMC_tooltip" data-placement="right"
                        style="list-style: none;width: 100%;color:{{player.color}}">
                        <span style="width: 40%;display: inline-block;">
                            <span class="text-right;" ng-bind="player.uName"></span>
                        </span>
                            <span style="width: 20%;display: inline-block;margin-left:-5px" class="text-left">
                            <span  ng-bind="player.score"></span>
                        </span>
                        <span style="width:40%;display: inline-block;margin-left:-5px" class="text-left">
                            ID:<span ng-bind="player.uId"></span>
                        </span>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
    </ul>
</div>
