<div ng-controller="fling_manage">
    <!--直冲管理-->
    <router-nav></router-nav>
    <ul style="padding:0px;display:flex;list-style:none;flex-flow:row wrap;">
        <li style="position:relative;flex:1;min-width:200px;height:150px;margin:4px;border:2px solid #ccc;">
            <p style="float:left;width:50%;height:40px;line-height:40px;text-align:center;position: absolute;bottom:0;">今日订单数</p>
            <p class="my_font4" style="font-weight:800;color:#A3A3A3;float:left;width:50%;height:96px;line-height:40px;text-align:center;line-height:100px;position: absolute;bottom:50px;margin-bottom:0;">{{flingData_data.todayAllCount}}</p>
            <p style="float:left;width:50%;height:40px;line-height:40px;text-align:center;position: absolute;left:50%;bottom:0px;">今日充值金额</p>
            <p class="my_font4" style="font-weight:800;color:#A3A3A3;float:left;width:50%;height:96px;line-height:40px;text-align:center;line-height:100px;position: absolute;left:50%;bottom:50px;margin-bottom:0;" ng-bind="flingData_data.todayAllKouCount"></p>
        </li>
        <li style="position:relative;flex:1;min-width:200px;height:150px;margin:4px;border:2px solid #ccc;">
            <p style="float:left;width:50%;height:40px;line-height:40px;text-align:center;position: absolute;bottom:0;">今日扣量数</p>
            <p class="my_font4" style="font-weight:800;color:#A3A3A3;float:left;width:50%;height:96px;line-height:40px;text-align:center;line-height:100px;position: absolute;bottom:50px;margin-bottom:0;" ng-bind="flingData_data.allDing"></p>
            <p style="float:left;width:50%;height:40px;line-height:40px;text-align:center;position: absolute;left:50%;bottom:0px;">今日扣量金额</p>
            <p class="my_font4" style="font-weight:800;color:#A3A3A3;float:left;width:50%;height:96px;line-height:40px;text-align:center;line-height:100px;position: absolute;left:50%;bottom:50px;margin-bottom:0;" ng-bind="flingData_data.allKou"></p>
        </li>
        <li style="position:relative;flex:1;min-width:200px;height:150px;margin:4px;border:2px solid #ccc;">
            <p style="float:left;width:50%;height:40px;line-height:40px;text-align:center;position: absolute;bottom:0;">总订单数</p>
            <p class="my_font4" style="font-weight:800;color:#A3A3A3;float:left;width:50%;height:96px;line-height:40px;text-align:center;line-height:100px;position: absolute;bottom:50px;margin-bottom:0;" ng-bind="flingData_data.todayAllMoney"></p>
            <p style="float:left;width:50%;height:40px;line-height:40px;text-align:center;position: absolute;left:50%;bottom:0px;">总充值金额</p>
            <p class="my_font4" style="font-weight:800;color:#A3A3A3;float:left;width:50%;height:96px;line-height:40px;text-align:center;line-height:100px;position: absolute;left:50%;bottom:50px;margin-bottom:0;" ng-bind="flingData_data.todayAllKouMoney"></p>
        </li>
        <li style="position:relative;flex:1;min-width:200px;height:150px;margin:4px;border:2px solid #ccc;">
            <p style="float:left;width:50%;height:40px;line-height:40px;text-align:center;position: absolute;bottom:0;">总扣量数</p>
            <p class="my_font4" style="font-weight:800;color:#A3A3A3;float:left;width:50%;height:96px;line-height:40px;text-align:center;line-height:100px;position: absolute;bottom:50px;margin-bottom:0;" ng-bind="flingData_data.allMoney"></p>
            <p style="float:left;width:50%;height:40px;line-height:40px;text-align:center;position: absolute;left:50%;bottom:0px;">总扣量金额</p>
            <p class="my_font4" style="font-weight:800;color:#A3A3A3;float:left;width:50%;height:96px;line-height:40px;text-align:center;line-height:100px;position: absolute;left:50%;bottom:50px;margin-bottom:0;" ng-bind="flingData_data.allKouMoney"></p>
        </li>
    </ul>

    <!--调整扣量比例-->
    <div class="panel panel-default" style="margin-top:30px;">
        <div class="panel-body" style="padding-top:0;">
            <!--要加入的用户ID-->
            <div class="row">
                <!--用户ID-->
                <div class="my_font3" style="float:left;margin-top:60px;line-height:34px;padding:0;width:20%;margin-right:5px;margin-left:10px;text-align: center;" class="col-xs-4">调整扣量比例</div>
                <!--input-->
                <div class="col-xs-4" style="float:left;padding:0;width:50%;margin-top:20px;">
                    <div>
                        <div style="margin-bottom:15px;color:#A3A3A3;">当前扣量比例为：<span>{{flingData_data.currentKou}}</span></div>
                        <select name="" id="" style="width:100%;min-height:40px;" ng-model="warn">
                            <option value="">　请选择</option>
                            <option ng-click="choose_quantity(10);"><a>10/0</a></option>
                            <option ng-click="choose_quantity(9);"><a>9/1</a></option>
                            <option ng-click="choose_quantity(8);"><a>8/2</a></option>
                            <option ng-click="choose_quantity(7);"><a>7/3</a></option>
                            <option ng-click="choose_quantity(6);"><a>6/4</a></option>
                            <option ng-click="choose_quantity(5);"><a>5/5</a></option>
                            <option ng-click="choose_quantity(4);"><a>4/6</a></option>
                            <option ng-click="choose_quantity(3);"><a>3/7</a></option>
                            <option ng-click="choose_quantity(2);"><a>2/8</a></option>
                            <option ng-click="choose_quantity(1);"><a>1/9</a></option>
                            <option ng-click="choose_quantity(0);"><a>0/10</a></option>
                        </select>
                    </div>
                </div>
                <!--加入按钮-->
                <div style="float:right;padding:0;width:20%;margin-top:20px;" class="col-xs-4">
                    <button type="button" class="btn btn-info" ng-click="btnSelect(warn)" style="width:100px;height:40px;margin-top:35px;">确认</button>
                </div>
            </div>
            <div style="width:100%;height:20px;float:left;"></div>
        </div>
    </div>

<!--充值列表-->
    <table class="table my_table" style="table-layout:fixed;">
        <thead>
        <tr role="row" class="my_table_tr" ng-class="table_class">
            <th style="width:50px;border-bottom-width:0;text-align:center;">序号</th>
            <th style="width:150px;border-bottom-width:0;">ID</th>
            <th style="width: 150px;border-bottom-width:0;">金额</th>
            <th style="width: 150px;border-bottom-width:0;">代理ID</th>
            <th style="width: 150px;border-bottom-width:0;">{{money_name}}</th>
            <th style="width: 150px;border-bottom-width:0;">时间</th>
            <th style="width: 150px;border-bottom-width:0;">状态</th>
        </tr>
        </thead>
        <tbody ng-repeat-end="{{renderFinish()}}">
        <tr ng-repeat="info in flingData_data.users" >
            <!--计算序号-->
            <td class="text-center" ng-bind="page_num*current_page-page_num+1+$index">1</td>
            <td style="display:flex;">
                <div style="float:left;box-flex:1;"></div>
                <div style="float:left;margin:12px 0 0 20px;padding-left:20px;">
                    ID:<span ng-bind="info.openId"></span>
                </div>
            </td>
            <td ng-bind="info.openBuy" style="margin:auto;"></td>
            <td ng-bind="info.dailId"></td>
            <td ng-bind="info.openCard"></td>
            <td ng-bind="info.openTime"></td>
            <td style="color: #327AB7;">
                <u ng-bind="info.status" style="padding:10px;cursor:pointer;"></u>
                <button type="button" class="btn btn-info" style="padding:1px;height:28px;" ng-click="cutInto(info.openId,info.dailId,info.orderNum);" ng-hide="info.cashStatus">切换</button>
                <button type="button" class="btn btn-default disabled" style="padding:1px;height:28px;background: #ccc;" ng-show="info.cashStatus">切换</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="height:60px;width:100%;"></div>
    <!--翻页按钮组件-->
    <pageing-tool-nav></pageing-tool-nav>
</div>
