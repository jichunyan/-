<!--提现申请-->
<div ng-controller="fling_liftApplyFor">
    <div class="row text-center GM_back_4" style="padding-top:20px;background:#fff;margin-bottom:10px;">
        <div class="col-xs-6" ng-click="show(1)">
            <!--<p style="color: #000;margin: 0;font-weight: bold;" class="my_font3 "><span>0</span></p>-->
            <p style="color: #000;padding-bottom:10px;margin:0;" class="my_font2 {{page1?'atv':''}}">待审批</p>
        </div>
        <div class="col-xs-6" ng-click="show(2);">
            <!--<p style="color: #000;margin: 0;font-weight: bold" class="my_font3"><span>0</span></p>-->
            <p style="color: #000;padding-bottom:10px;margin:0;" class="my_font2 {{page2?'atv':''}}">已审批</p>
        </div>
    </div>
    <div ng-show="page1">
        <ul class="list-group">
            <li class="list-group-item" style="padding-left:10px;height: 62px;" ng-repeat="info in stayCheck_data">
                <div style="float:left;width:42px;height:42px;">
                    <img ng-src="{{info.openHead?info.openHead:'image/head/2.png'}}" alt="" style="width:40px;height:40px;border-radius: 50%;">
                </div>
                <div style="float:left;margin: 0 0 0 10px;">
                    <p class="my_font3" style="width:70px;margin-bottom:2px;color:#111111;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">{{get_name(info.openName?info.openName:"")}}</p>
                    <p class="my_font2" style="margin-bottom:0;color:#9E9E9E;">ID: <span ng-bind="info.openId"></span></p>
                </div>
                <div style="float:left;margin-left:3px;">
                    金额：<span ng-bind="info.openMoney"></span>
                    <p>
                        <span style="float: left;margin-top:2px;margin-right:3px;" class="glyphicon glyphicon-time text-success"></span>
                        <span style="float: left;" ng-bind="info.openTime"></span>
                    </p>
                </div>
                <div style="float:right;">
                    <button class="btn btn-info" type="submit" style="margin-top:5px;" ng-click="consent(info.openCode);">同意</button>
                </div>
            </li>
            <!--翻页按钮组件-->
            <pageing-tool-nav></pageing-tool-nav>
        </ul>
    </div>
    <div ng-show="page2">
        <ul class="list-group">
            <li class="list-group-item" style="padding-left:10px;height: 62px;" ng-repeat="info in thenCheck_data">
                <div style="float:left;width:42px;height:42px;">
                    <img ng-src="{{info.openHead?info.openHead:'image/head/2.png'}}" alt="" style="width:40px;height:40px;border-radius: 50%;">
                </div>
                <div style="float:left;margin: 0 0 0 10px;">
                    <p class="my_font3" style="width:70px;margin-bottom:2px;color:#111111;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">{{get_name(info.openName?info.openName:"")}}</p>
                    <p class="my_font2" style="margin-bottom:0;color:#9E9E9E;">ID: <span ng-bind="info.openId"></span></p>
                </div>
                <div style="float:left;margin-left:10px;">
                    申请金额:<span ng-bind="info.openMoney"></span>
                    <p>
                        <span style="float: left;margin-top:2px;margin-right:3px;" class="glyphicon glyphicon-time text-success"></span>
                        <span style="float: left;color:#9E9E9E;" ng-bind="info.openTime"></span>
                    </p>
                </div>
                <div style="float:right;">
                    <p style="color:#A3A3A3;margin-top:10px;padding-left:5px;">已同意</p>
                </div>
            </li>
            <!--翻页按钮组件-->
            <pageing-tool-nav></pageing-tool-nav>
        </ul>
    </div>


</div>
