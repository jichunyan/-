<div ng-controller="fling_userList" class="GM_back_3">
    <!--已绑定用户-->
    <!--导航栏-->
    <router-nav> </router-nav>
    <!--列表-->
    <div>
        <ul class="list-group">
            <li class="list-group-item" style="padding-left:10px;min-height:80px;" ng-repeat="info in bindList_data">
                <div style="float:left;width:55px;height:55px;">
                    <img ng-src="{{info.openImg}}" alt="" style="width:55px;height:55px;border-radius: 50%;">
                </div>
                <div style="float:left;margin: 0 0 0 10px;height:40px;">
                    <!--昵称-->
                    <P class="my_font3" style="color:#111111;margin-bottom:2px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">
                        {{info.openName}}
                    </P>
                    <P class="my_font2" style="margin-bottom:0;color:#787878;">
                        ID: <span ng-bind="info.openId"></span>
                    </P>
                    <!--创建时间-->
                </div>
                <div style="float:right;min-width:65px;">
                    <span style="color:#787878;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;min-width:65px;">{{money_name}}:</span><span class="text-danger" ng-bind="info.openCard"></span><br>
                    <span style="color:#787878;">已售:</span><span class="text-danger" ng-bind="info.openBuy"></span>
                </div>
                <p class="text-muted my_font2" style="margin-top:3px;margin-left:10px;float:left;">
                    <span class="glyphicon glyphicon-time text-success"></span>
                    <span ng-bind="info.openTIme"></span>
                </p>
            </li>
        </ul>
    </div>
    <!--翻页按钮组件-->
    <pageing-tool-nav></pageing-tool-nav>
</div>
